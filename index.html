<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting to YouTube...</title>

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Watch this on YouTube!" />
  <meta property="og:description" content="Redirecting you to an amazing video..." />
  <meta property="og:image" content="https://img.youtube.com/vi/BNQI-fHIwbQ/maxresdefault.jpg" />
  <meta property="og:url" content="https://youtu.be/BNQI-fHIwbQ?si=0ybmttGVzbCjyjok" />
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .message {
      font-size: 18px;
      margin-top: 10px;
    }
    .loader {
      border: 4px solid #333;
      border-top: 4px solid #0af;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    a {
      color: #0af;
      text-decoration: none;
    }
  </style>

  <script>
    function isMobile() {
      return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    window.onload = function () {
      // deep link for mobile apps usually just needs the video ID
      const appUrl = "vnd.youtube://BNQI-fHIwbQ";
      const webUrl = "https://youtu.be/BNQI-fHIwbQ?si=0ybmttGVzbCjyjok";

      if (isMobile()) {
        window.location.href = appUrl;

        // Fallback to web after 2.5s if app doesnâ€™t open
        setTimeout(() => {
          window.location.href = webUrl;
        }, 2500);
      } else {
        // Desktop - go straight to web URL
        window.location.href = webUrl;
      }
    };
  </script>
</head>
<body>
  <div class="loader"></div>
  <div class="message">
    <p>Trying to open YouTube app...</p>
    <p>If nothing happens, <a href="https://youtu.be/BNQI-fHIwbQ?si=0ybmttGVzbCjyjok">click here</a>.</p>
  </div>
</body>
</html>
